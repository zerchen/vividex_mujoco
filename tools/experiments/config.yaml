defaults:
  - agent: ppo
  - env: dexycb_relocate
  #- override hydra/launcher: slurm
  - _self_

hydra:
  sweep:
    dir: outputs/sweep/${exp_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${wandb.sweep_name_prefix}-${hydra.job.num}

exp_name: ${agent.name}-${env.name}
id: ${hydra.job.id}
resume_model: null
total_timesteps: 100000000
n_envs: 32
n_eval_envs: 5
eval_freq: 1000000
vid_freq: null
save_freq: 10000000
restore_checkpoint_freq: 500000
seed: 0
rot_aug: True

checkpoints:
  save_freq: 4000000
  save_path: ${hydra.sweep.dir}/models
  name_prefix: 'rl_model'

wandb:
  project: dummy_proj
  group: ${exp_name}
  sweep_name_prefix: run
